<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/entries}"
                  th:object="${entry}" method="post" class="form-horizontal">
                <h3>Criar lancamento</h3>
                <div class="form-group">
                    <div class="col-sm-8">
                        <input type="text" th:field="*{description}" placeholder="Descricao"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-8">
                        <input type="date" th:field="*{dueDate}" placeholder="Data do Vencimento"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-8">
                        <input type="date" th:field="*{duePay}" placeholder="Data do Pagamento"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-8">
                        <input type="text" th:field="*{value}" placeholder="Valor"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-8">
                        <input type="text" th:field="*{category}" placeholder="Categoria"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-8">
                        <label><input type="radio" th:field="*{type}" value="RECIPE" name="type" /> Receita</label>
                        <label><input type="radio" th:field="*{type}" value="EXPENSE" name="type" /> Despesa</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-primary btn-block">Criar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
